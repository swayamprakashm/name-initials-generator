<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Initials Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- ðŸŒ™ Dark Mode Toggle Button -->
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™</button>

    <h2>Name Initials Generator</h2>
    <form method="POST" onsubmit="return validateForm()">
        <label for="full_name">Enter Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>
        <button type="submit">Get Initials</button>
    </form>

    {% if initials %}
        <h3>Your Initials: {{ initials }}</h3>
    {% endif %}

    <script>
        function validateForm() {
            const name = document.getElementById("full_name").value.trim();
            if (!name || name.split(" ").length < 2) {
                alert("Please enter at least two words (e.g., first and last name).");
                return false;
            }
            return true;
        }

        // ðŸŒ™ Dark Mode Toggle Logic
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        // ðŸš€ Load user preference
        window.onload = () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark');
            }
        };
    </script>
</body>
</html>
